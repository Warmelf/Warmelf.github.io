<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduslim</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="product-image__wrapper">
                <span class="product-image__title">Reduslim</span>
                <span class="product-image__title">ECO</span>
            </div>
            <div class="form-block__wrapper">
                <div class="form-block__title-wrapper">
                    <h1 class="form-block__title">Сделай шаг <br class="br"> к выздоровлению</h1>
                </div>
                <form class="form-block__form">
                    <label for="name">
                        <p class="form-block__text" id="textName">Ваше <span>имя</span></p>
                        <input type="text" name="name" id="inputName" class="form-block__input name-input" placeholder="Алексей" required>
                    </label>
                    <label for="phone">
                        <p class="form-block__text" id="textPhone">Ваш <span>телефон</span></p>
                        <input type="number" name="phone" class="form-block__input phone-input" placeholder="+7 (123) 456 78-90" required>
                    </label>
                    <select name="language" id="language" class="form-block__select ru">
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                    <button class="form-block__btn">Заказать</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <ul class="footer__list">
                <li class="footer__list-item">Trusted</li>
                <li class="footer__list-item"><img src="src/lock.png" alt=""></li>
                <li class="footer__list-item">Secure</li>
            </ul>
        </footer>
    </div>
</body>
<script src='js/app.js'></script>
</html>
